<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" rx="10" fill="#F8F9FA" />
  
  <!-- Left Panel -->
  <rect x="50" y="50" width="200" height="300" rx="8" fill="#FFFFFF" stroke="#CED4DA" stroke-width="2" />
  <text x="150" y="80" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#212529">Server Selection</text>
  
  <!-- Toggle Buttons -->
  <rect x="70" y="100" width="160" height="40" rx="20" fill="#3A86FF" />
  <text x="150" y="125" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Web Search</text>
  
  <rect x="70" y="150" width="160" height="40" rx="20" fill="#FFFFFF" stroke="#CED4DA" stroke-width="2" />
  <text x="150" y="175" font-family="Arial" font-size="14" text-anchor="middle" fill="#212529">File System</text>
  <text x="210" y="175" font-family="Arial" font-size="10" text-anchor="middle" fill="#6C757D">Desktop Only</text>
  
  <rect x="70" y="200" width="160" height="40" rx="20" fill="#FFFFFF" stroke="#CED4DA" stroke-width="2" />
  <text x="150" y="225" font-family="Arial" font-size="14" text-anchor="middle" fill="#212529">Hugging Face</text>
  <text x="210" y="225" font-family="Arial" font-size="10" text-anchor="middle" fill="#8338EC">Premium</text>
  
  <!-- Right Panel -->
  <rect x="300" y="50" width="250" height="300" rx="8" fill="#FFFFFF" stroke="#CED4DA" stroke-width="2" />
  
  <!-- Claude Character -->
  <circle cx="425" cy="150" r="50" fill="#8338EC" opacity="0.2" />
  <circle cx="425" cy="150" r="40" fill="#8338EC" opacity="0.4" />
  
  <!-- Text Bubble -->
  <rect x="325" y="220" width="200" height="100" rx="10" fill="#F8F9FA" stroke="#CED4DA" stroke-width="1" />
  <text x="425" y="250" font-family="Arial" font-size="14" text-anchor="middle" fill="#212529">Select a server from the</text>
  <text x="425" y="270" font-family="Arial" font-size="14" text-anchor="middle" fill="#212529">left panel to configure</text>
  <text x="425" y="290" font-family="Arial" font-size="14" text-anchor="middle" fill="#212529">your Claude experience</text>
  
  <!-- Connection Lines -->
  <path d="M250,120 C270,120 280,150 300,150" stroke="#3A86FF" stroke-width="2" fill="none" stroke-dasharray="5,5" />
</svg>
