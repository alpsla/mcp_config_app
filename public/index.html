  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <base href="/" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>MCP Configuration Tool</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Complete subscription flow progress bar fix -->
    <script src="%PUBLIC_URL%/scripts/full-progress-bar-fix.js"></script>
    
    <!-- Direct fix for Interests page -->
    <script src="%PUBLIC_URL%/scripts/interests-fix-direct.js"></script>
    
    <!-- Parameters page input fix -->
    <script src="%PUBLIC_URL%/scripts/subscription-parameters-fix.js"></script>
    
    <!-- Final, direct approach -->
    <script>
      // Wait for DOM to be ready
      document.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
          // Create the essential HTML element
          var overlay = document.createElement('div');
          overlay.id = 'token-entry-overlay';
          overlay.style.position = 'fixed';
          overlay.style.top = '20px';
          overlay.style.right = '20px';
          overlay.style.width = '350px';
          overlay.style.backgroundColor = 'white';
          overlay.style.padding = '15px';
          overlay.style.borderRadius = '8px';
          overlay.style.boxShadow = '0 4px 12px rgba(0, 0, 0, 0.15)';
          overlay.style.zIndex = '9999';
          overlay.style.border = '1px solid #e0e0e0';
          
          // Set up the HTML content
          overlay.innerHTML = `
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
              <h3 style="margin: 0; font-size: 16px; color: #1976d2;">Hugging Face API Token</h3>
              <button id="minimize-token-overlay" style="background: none; border: none; cursor: pointer; font-size: 18px; color: #666;">−</button>
            </div>
            <input 
              type="text" 
              id="direct-token-input" 
              placeholder="Enter your token here" 
              style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; margin-bottom: 10px; box-sizing: border-box;"
            >
            <button 
              id="direct-token-save" 
              style="background-color: #1976d2; color: white; border: none; border-radius: 4px; padding: 8px 12px; cursor: pointer; font-size: 14px; width: 100%;"
            >Save Token</button>
          `;
          
          // Add to the document
          document.body.appendChild(overlay);
          
          // Get references to elements
          var input = document.getElementById('direct-token-input');
          var saveButton = document.getElementById('direct-token-save');
          var minimizeButton = document.getElementById('minimize-token-overlay');
          
          // Add event handlers
          
          // Save button
          if (saveButton) {
            saveButton.addEventListener('click', function() {
              var token = input.value.trim();
              if (!token) {
                alert('Please enter your Hugging Face API token');
                return;
              }
              
              // Save the token
              try {
                localStorage.setItem('huggingface_token', token);
                sessionStorage.setItem('huggingface_token', token);
                
                // Update button to show success
                saveButton.textContent = 'Token Saved ✓';
                saveButton.style.backgroundColor = '#4caf50';
                
                // Reset after 2 seconds
                setTimeout(function() {
                  saveButton.textContent = 'Save Token';
                  saveButton.style.backgroundColor = '#1976d2';
                }, 2000);
              } catch (error) {
                alert('Error saving token: ' + error.message);
              }
            });
          }
          
          // Minimize button
          if (minimizeButton) {
            minimizeButton.addEventListener('click', function() {
              if (overlay.classList.contains('minimized')) {
                // Expand
                overlay.style.height = 'auto';
                overlay.classList.remove('minimized');
                minimizeButton.textContent = '−';
                input.style.display = 'block';
                saveButton.style.display = 'block';
              } else {
                // Minimize
                overlay.style.height = '40px';
                overlay.classList.add('minimized');
                minimizeButton.textContent = '+';
                input.style.display = 'none';
                saveButton.style.display = 'none';
              }
            });
          }
          
          // Load saved token
          if (input) {
            var savedToken = localStorage.getItem('huggingface_token') || 
                            sessionStorage.getItem('huggingface_token');
            if (savedToken) {
              input.value = savedToken;
            }
          }
        }, 1000);
      });
    </script>
