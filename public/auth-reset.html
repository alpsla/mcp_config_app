<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Reset Tool</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #e63946;
            border-bottom: 2px solid #e63946;
            padding-bottom: 10px;
        }
        .card {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        button {
            background-color: #e63946;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        button:hover {
            background-color: #d62839;
        }
        .success {
            color: #2a9d8f;
            font-weight: bold;
        }
        .error {
            color: #e63946;
            font-weight: bold;
        }
        code {
            background-color: #f1f1f1;
            padding: 2px 5px;
            border-radius: 3px;
            font-family: monospace;
        }
        .warning {
            background-color: #ffea00;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Authentication Reset Tool</h1>
    
    <div class="warning">
        <strong>Warning:</strong> This tool will clear your authentication state and local storage. 
        Use this if you're stuck in a loading state or experiencing authentication issues.
    </div>
    
    <div class="card">
        <h2>Auth State Information</h2>
        <div id="auth-info">Loading...</div>
    </div>
    
    <div class="card">
        <h2>Reset Options</h2>
        <button onclick="clearAuthAndStorage()">Clear ALL Auth Data</button>
        <button onclick="clearSupabaseAuth()">Clear Supabase Auth Only</button>
        <button onclick="clearLocalStorage()">Clear LocalStorage Only</button>
        <button onclick="goToDashboard()">Go To Dashboard</button>
        <button onclick="goToHome()">Go To Home</button>
    </div>
    
    <div class="card">
        <h2>Result</h2>
        <div id="result">No action taken yet.</div>
    </div>
    
    <script>
        // Display current auth state
        function displayAuthState() {
            const authElement = document.getElementById('auth-info');
            
            // Check storage keys
            const keys = Object.keys(localStorage);
            const authKeys = keys.filter(key => 
                key.includes('auth') || 
                key.includes('supabase') || 
                key.includes('mcp') || 
                key.includes('tier')
            );
            
            if (authKeys.length === 0) {
                authElement.innerHTML = '<p>No authentication data found in localStorage.</p>';
                return;
            }
            
            let html = '<h3>LocalStorage Authentication Keys:</h3><ul>';
            
            authKeys.forEach(key => {
                let value = localStorage.getItem(key);
                // Truncate long values
                if (value && value.length > 100) {
                    value = value.substring(0, 100) + '...';
                }
                html += `<li><strong>${key}</strong>: ${value}</li>`;
            });
            
            html += '</ul>';
            authElement.innerHTML = html;
        }
        
        // Clear all auth data and storage
        function clearAuthAndStorage() {
            try {
                clearSupabaseAuth();
                clearLocalStorage();
                
                document.getElementById('result').innerHTML = `
                    <p class="success">Successfully cleared all authentication data and localStorage.</p>
                    <p>You can now <a href="/">return to the application</a> and try logging in again.</p>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <p class="error">Error clearing data: ${error.message}</p>
                `;
            }
        }
        
        // Clear Supabase auth
        function clearSupabaseAuth() {
            try {
                // Clear Supabase-specific auth items
                const keys = Object.keys(localStorage);
                const supabaseKeys = keys.filter(key => 
                    key.includes('supabase') || 
                    key.includes('mcp-supabase')
                );
                
                supabaseKeys.forEach(key => localStorage.removeItem(key));
                
                document.getElementById('result').innerHTML = `
                    <p class="success">Successfully cleared Supabase authentication data.</p>
                    <p>Cleared keys: ${supabaseKeys.join(', ')}</p>
                `;
                
                // Refresh auth info display
                displayAuthState();
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <p class="error">Error clearing Supabase auth: ${error.message}</p>
                `;
            }
        }
        
        // Clear all localStorage
        function clearLocalStorage() {
            try {
                localStorage.clear();
                document.getElementById('result').innerHTML = `
                    <p class="success">Successfully cleared all localStorage data.</p>
                `;
                
                // Refresh auth info display
                displayAuthState();
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <p class="error">Error clearing localStorage: ${error.message}</p>
                `;
            }
        }
        
        // Go to dashboard
        function goToDashboard() {
            window.location.href = '/#/dashboard';
        }
        
        // Go to home
        function goToHome() {
            window.location.href = '/';
        }
        
        // Initialize
        displayAuthState();
    </script>
</body>
</html>
